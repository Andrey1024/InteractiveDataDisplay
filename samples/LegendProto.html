<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>Custom plot</title>
    <link rel="stylesheet" type="text/css" href="../dist/idd.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/IDDTheme.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="../dist/idd.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var N = 1000;
            var color = new Array(N);
            var x = new Array(N);
            var y = new Array(N);
            var y2 = new Array(N);
            for (var i = 0; i < N; i++) {
                x[i] = i * Math.PI / 50;
                y[i] = Math.cos(i * Math.PI / 50);
                y2[i] = Math.cos(i * Math.PI / 50 + 50);
                color[i] = i;
            }
            var plot = InteractiveDataDisplay.asPlot("chart");
            //plot.legend.isVisible = false;
            var markers = plot.markers("sinfdsfsdfsdfdgfdgdfgdgdffdgfdddddd", { y: y, x: x, size: 5, shape: 'cross', color: color, colorPalette: InteractiveDataDisplay.ColorPalette.parse("green, blue") });
            var line = plot.polyline("sin1", { y: y, x: x });
            var area = plot.area("sin2", { y1: y, y2: y2, x: x, fill: 'green' });
            //var heatmap = plot.heatmap("heatmap", {
            //    x: [-1, 0, 1], y: [-1, 0, 1], f: [[1, 2, -3], [5, 1, 2], [-2, 4, 3]],
            //    palette: InteractiveDataDisplay.ColorPalette.parse("red, blue")
            //});
            line.isVisible = false;
            var legendDiv = $('#legend');
            var legend = new InteractiveDataDisplay.Legend(plot, legendDiv);
        });
    </script>
</head>
<body>
    <div id="chart" data-idd-plot="chart" style="width: 800px; height: 600px; float: left;">
        <div data-idd-placement="top" style="text-align: center; border: 1px solid gray">Markers Sample</div>
    </div>
   <ul id="legend" style="width:auto; height:auto; float:left; margin-left: 50px; margin-top:30px;"></ul>
  
</body>
</html>
