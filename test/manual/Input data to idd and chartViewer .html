<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>Legend test page</title>
    <link rel="stylesheet" type="text/css" href="../../dist/chartViewer.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/idd.css" />
    <link rel="stylesheet" type="text/css" href="../../src/css/IDDTheme.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../dist/idd.js"></script>
    <script type="text/javascript" src="../../dist/chartViewer.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var plot = InteractiveDataDisplay.asPlot("chart");
            var dataLine = {//uncertainty is only in chartViewer
                x: [1, 2, 3],
                y: [5, 10, 7],
                thickness: 4,
                stroke: "red",
                //treatAs ?
                //lineCap ?
                //lineJoin ??
            };
            var dataHeatmap = {//uncertainty? 
                x: [0, 0.1, 0.3, 0.5], 
                y: [0, 4, -1, 2], 
                values: [[1, 2, 3, 4], [2, 3, 4, 5], [3, 4, 5, 6], [4, 5, 6, 7]], 
                colorPalette: 'red, blue',
                //treatAs ?
            };
            var dataMarkers = {
                y: [1, -0.2, 0, -0.3, -0.5],
                x: [-0.5, 0.5, 0.6, 0.7, 0.9],
                size: [15, 10, 8, 11, 9],
                sizeRange: { min: 8, max: 15 },
                shape: 'circle',
                color: [1, 2, 3, 4, 5],
                colorPalette: "yellow, red",
                border: "green"
            };
            var dataArea = {//OK
                y1: [0, 1, 3, 2, 1, 0, -1],
                y2: [0, -1, -3, -2, -1, 0, 1],
                x: [-1.5, -1, 0, 1, 2, 3, 4],
                fill: 'orange'
            };
            var area = plot.area("area", dataArea);
            var markers = plot.markers("sinfdsfsdfsdfdgfdgdfgdgdffdgfdddddd", dataMarkers);
            var line = plot.polyline("line", dataLine);
            var heatmap = plot.heatmap("heatmap", dataHeatmap);

            ChartViewer.show(document.getElementById("chartViewer"), {
                "area": Plot.band(dataArea),
                "sinfdsfsdfsdfdgfdgdfgdgdffdgfdddddd": Plot.markers(dataMarkers),
                "line": Plot.line(dataLine),
                "elem2": Plot.heatmap(dataHeatmap),
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 align="center">Legend test page</h1>
    </header>
    <div style="width:800px; height: 1300px">
        <div id="chart" data-idd-plot="chart" style="width: 800px; height: 600px; float: left;"></div>
        <div id="chartViewer" style="width: 800px; height: 600px"></div>
    </div>
</body>
</html>
